(preprocessor for bmp_j2.cfg. To run: zpaq rcolorpre.cfg)
(This is not a config file for compression)
comp 0 3 0 0 0
hcomp
  a> 255 ifnot
    *c=a (save input)
    a=c a== 19 if
      b=c a=*b a<<= 8
      b-- a+=*b a*= 3 r=a 1
      a+= 3 a|= 3 a^= 3 r=a 0
    endif
    a=c a> 53 if
      b=r 0 a=c a-= 54 a%=b b=a
      a=r 1 a>b ifnot
        a=*c out
      else      
        a=b a%= 3 a== 2 if
          b=c a=*b d=a b-- a=*b out
          a-=d out
          a+=d b-- a-=*b out
        endif
      endif
    else
      a=*c out
    endif
    c++
  else
    c=0
  endif
  halt
post 0 end
